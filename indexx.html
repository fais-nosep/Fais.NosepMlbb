    .produk {

      border-radius: 8px;
      color: #fff;

  <script>
    function pilihProduk(namaProduk) {
      document.getElementById('produk').value = namaProduk;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const produk = document.getElementById('produk').value;
      const nama = document.getElementById('nama').value;
      const nomor = document.getElementById('nomor').value;
      const pesan = `Halo, saya mau pesan:\nProduk: ${produk}\nNama: ${nama}\nNomor HP: ${nomor}`;
      const url = `https://wa.me/6281234567890?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });
